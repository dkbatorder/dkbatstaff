<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DKBat Staff</title>
  <link rel="icon" href="logo.png" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #ffffff;
      color: #0a3d62;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #0066ff;
      margin-bottom: 20px;
    }
    .booking {
      background: #f0f8ff;
      border-radius: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 15px;
      margin: 15px auto;
      max-width: 500px;
    }
    button {
      background-color: #0066ff;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 8px;
      margin: 5px;
      cursor: pointer;
      font-size: 15px;
    }
    button:hover {
      background-color: #004ecc;
    }
    .timer {
      font-size: 20px;
      font-weight: 600;
      margin-top: 8px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>DKBat Staff Dashboard</h1>
  <div id="bookingsList">Loading bookings...</div>

  <script type="module" src="staff.js"></script>
</body>
</html>
