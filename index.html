<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DKBat Staff</title>
  <script type="module">
    // Import Firebase modules
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { getDatabase, ref, query, limitToLast, onValue, orderByKey } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-database.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDq6rMjZ0CeydCkWmQFLVmw6fes__Dy_RI",
      authDomain: "dkbat-orders.firebaseapp.com",
      databaseURL: "https://dkbat-orders-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "dkbat-orders",
      storageBucket: "dkbat-orders.firebasestorage.app",
      messagingSenderId: "208034554527",
      appId: "1:208034554527:web:97ce73e6f8cc786ae878aa",
      measurementId: "G-HHQ00E03VV"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Function to load bookings
    function loadBookings() {
      const bookingsRef = query(ref(db, "bookings"), orderByKey(), limitToLast(10));
      onValue(bookingsRef, (snapshot) => {
        const data = snapshot.val();
        const bookingsList = document.getElementById("bookings");
        bookingsList.innerHTML = "";

        if (!data) {
          bookingsList.innerHTML = "<p>No bookings found.</p>";
          return;
        }

        const entries = Object.entries(data).reverse(); // Latest first
        entries.forEach(([id, booking]) => {
          const div = document.createElement("div");
          div.className = "booking";
          div.innerHTML = `
            <p><strong>Name:</strong> ${booking.name}</p>
            <p><strong>Service:</strong> ${booking.service}</p>
            <p><strong>Date:</strong> ${booking.date}</p>
            <p><strong>Time:</strong> ${booking.time}</p>
            <p><strong>Status:</strong> ${booking.status}</p>
            <hr/>
          `;
          bookingsList.appendChild(div);
        });
      });
    }

    // Load bookings when page opens
    window.onload = loadBookings;
  </script>

  <style>
    body {
      background: white;
      color: black;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .booking {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>DKBat Staff Bookings</h1>
  <div id="bookings">
    <p>Loading...</p>
  </div>
</body>
</html>
